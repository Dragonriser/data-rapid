<h1></h1>
<!-- <div style="background: #F7F7F7;"> -->
<!-- <div class="accountPage" id="wrapperAccnt"> -->
<div class="accountPage">
	<form class="form-horizontal ">
		<h1>Update Account Information</h1>
		<br></br>
		<div class="row">
			</br> <label for="inputUserName"
				class="col-sm-2 form-control-label">User Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control disabledInput"
					id="inputUserName" placeholder="User Name" disabled>
			</div>
		</div>
		<div class="row">
			<label for="inputUserDesc" class="col-sm-2 form-control-label">User
				Description</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="inputUserDesc"
					placeholder="User Description" required>
			</div>
		</div>
		<div class="row">
			<label for="inputPassword" class="col-sm-2 form-control-label">Password</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Password" required>
			</div>
		</div>
		<div class="row">
			<label for="inputCreDate" class="col-sm-2 form-control-label">Created
				Date</label>
			<div class="col-sm-5">
				<input type="text" class="form-control disabledInput" id="inputCreDate"
					placeholder="Creation Date" disabled>
			</div>
		</div>
		<div class="row">
			<label for="inputCreBy" class="col-sm-2 form-control-label">Created
				By</label>
			<div class="col-sm-5">
				<input type="text" class="form-control disabledInput" id="inputCreBy"
					placeholder="Creation By" disabled>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2">
				<button id="saveAccntBtn" type="submit" class="btn btn-secondary">Update</button>
				<button id="cancelAccntBtn" type="button" class="btn btn-secondary">Cancel</button>
			</div>
		</div>
		</br>
	</form>
</div>
